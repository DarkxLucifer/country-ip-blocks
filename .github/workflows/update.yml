name: Update country lists

on:
  schedule:
    - cron: '0 2 * * *'  # daily at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: read    # we will use PAT for push/PR, so keep default read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false    # we'll use PAT only when pushing/PR'ing

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Fetch CIDRs for countries
        run: |
          mkdir -p generated
          COUNTRIES="US IN CN GB DE FR JP BR RU AU"
          for cc in $COUNTRIES; do
            echo "=== fetching $cc ==="
            # debug file will capture detailed HTTP attempts
            python fetch_country_ips.py --country $cc --format cidr --no-cache --debug-out generated/${cc}.debug > generated/${cc}.cidr 2> generated/${cc}.stderr || true
            # If script exited non-zero (empty), make sure generated file contains the debug summary (script already prints comment)
            if [ ! -s generated/${cc}.cidr ]; then
              echo "# ERROR: empty file produced for $cc" > generated/${cc}.cidr
              echo "# See generated/${cc}.debug and generated/${cc}.stderr" >> generated/${cc}.cidr
            fi
            echo "Fetched $cc - size: $(wc -c < generated/${cc}.cidr) bytes"
          done
          ls -lah generated || true

      - name: Show debug samples (for logs)
        run: |
          echo "=== sample debug for US ==="
          head -n 200 generated/US.debug || true
          echo "=== sample stderr for US ==="
          head -n 200 generated/US.stderr || true

      - name: Commit and push to branch (create PR)
        env:
          PAT: ${{ secrets.ACTIONS_PAT }}
          REPO: ${{ github.repository }}
        run: |
          # require PAT secret - create a branch and push files
          if [ -z "$PAT" ]; then
            echo "ERROR: ACTIONS_PAT secret is not set. Exiting."
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          BRANCH="update/country-cidrs-$(date +%s)"
          git checkout -b "$BRANCH"
          git add generated/*.cidr generated/*.debug generated/*.stderr || true
          git commit -m "Automated update of country CIDR lists" || echo "No changes to commit"
          # push using PAT
          git push "https://x-access-token:${PAT}@github.com/${REPO}.git" --set-upstream origin "$BRANCH"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          commit-message: "Automated update of country CIDR lists"
          title: "Automated update: country CIDR lists"
          body: |
            This PR contains updated generated country CIDR lists and debug files.
            If any generated file contains `# ERROR`, please check the corresponding `.debug` and `.stderr` files.
          base: main
          branch: ${{ steps.vars.outputs.branch || '' }}
